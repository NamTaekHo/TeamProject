<!DOCTYPE html>
<html lang="en">

<th:block th:replace="~{/layout/basic2 :: setContent(~{this::content2} )}">

    <th:block th:fragment="content2">

        <h1 class="mt-4">마이페이지</h1>

        <div class="form-group">
            <label >아이디</label>
            <input type="text" class="form-control" th:value="${dto.id}" readonly >
        </div>

        <div class="form-group">
            <label >패스워드</label>
            <input type="text" class="form-control" th:value="${dto.password}" readonly >
        </div>
        <div class="form-group">
            <label >이메일</label>
            <input type="text" class="form-control" th:value="${dto.Email}" readonly >
        </div>
        <div class="form-group">
            <label >이름</label>
            <input type="text" class="form-control" th:value="${dto.name}" readonly >
        </div>
                <div class="form-group">
            <label >전화번호</label>
            <input type="text" class="form-control" th:value="${dto.pNumber}" readonly >
        </div>
                <div class="form-group">
            <label >주소</label>
            <input type="text" class="form-control" th:value="${dto.address}" readonly >
        </div>
                <div class="form-group">
            <label >생년월일</label>
            <input type="text" class="form-control" th:value="${dto.birth}" readonly >
        </div>
                <div class="form-group">
            <label >멤버등급</label>
            <input type="text" class="form-control" th:value="${dto.level}" readonly >
        </div>
        
         <a th:href="@{/member/modify(id=${dto.id})}">
        	<button type="button" class="btn btn-primary">수정</button>
        </a>
                  <!-- 목록페이지 링크 수정 -->
        <a th:href="@{/member/memberlist(page=${page})}">
            <button type="button" class="btn btn-info">목록으로</button>
        </a>     

        



    </th:block>

</th:block>
