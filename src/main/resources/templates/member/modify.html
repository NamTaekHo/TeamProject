<!DOCTYPE html>
<html lang="en">

<th:block th:replace="~{layout/basic2 :: setContent(~{this::content2} )}">

    <th:block th:fragment="content2">

        <h1 class="mt-4">회원수정(modify)</h1>
        
        <form>

        <div class="form-group">
            <label >아이디</label>
            <input type="text" class="form-control" th:value="${dto.id}" name="id" readonly >
        </div>

        <div class="form-group">
            <label >패스워드</label>
            <input type="text" class="form-control" th:value="${dto.password}" name="password" readonly >
        </div>
        <div class="form-group">
            <label >이메일</label>
            <input type="text" class="form-control" th:value="${dto.Email}" name="Email">
        </div>
        <div class="form-group">
            <label >이름</label>
            <input type="text" class="form-control" th:value="${dto.name}" name="name" readonly >
        </div>
        <div class="form-group">
            <label >전화번호</label>
            <input type="text" class="form-control" th:value="${dto.pNumber}" name="pNumber">
        </div>
        <div class="form-group">
            <label >주소</label>
            <input type="text" class="form-control" th:value="${dto.address}" name="address">
        </div>
        <div class="form-group">
            <label >생년월일</label>
            <input type="text" class="form-control" th:value="${dto.birth}" name="birth" readonly >
        </div>
         <div class="form-group">
            <label >멤버등급</label>
            <input type="text" class="form-control" th:value="${dto.level}" name="level" readonly >
        </div>
        <div class="form-group">
            <label >등급</label>
            <input type="text" class="form-control" th:value="${dto.role}" readonly >
        </div>
        
        <button type="button" class="btn btn-primary modifyBtn">수정</button>

        <button type="button" class="btn btn-info listBtn">목록으로</button>

        <button type="button" class="btn btn-danger removeBtn">삭제</button>
                
 </form>

        

        <script th:inline="javascript">

            //$() 함수는 태그이름이나 CSS선택자로 HTML 태그를 가져온다
        	var form = $("form"); //form 태그 객체 가져오기

            $(".modifyBtn").click(function() {
                if(!confirm("수정하시겠습니까?")){
                    return ;
                }

                form
                    .attr("action", "/member/modify")
                    .attr("method","post")
                    .submit();
            });
            
            $(".listBtn").click(function() {
                form
                    .attr("action", "/member/memberlist")
                    .attr("method","get")
              		.submit();
            })
            
             $(".removeBtn").click(function() {
                if(!confirm("삭제하시겠습니까?")){
                    return ;
                }

                form
                    .attr("action", "/member/remove")
                    .attr("method","post")
                    .submit();
            });




        </script>


    </th:block>

</th:block>
