<!doctype html>
<html class="no-js" lang="en">

<th:block th:fragment="setContent(content)">
  <!-- 템플릿 조각 받기 -->

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Team 1_ShoppingMall</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/images/favicon.png">

    <link rel="stylesheet" href="/css/style.css">
    <!-- JQUERY -->
    <script src="/js/vendor/jquery-1.11.2.min.js"></script>
    <script src="/js/vendor/bootstrap.min.js"></script>
    <script src="/js/isotope.pkgd.min.js"></script>
    <script src="/js/owl.carousel.min.js"></script>
    <script src="/js/wow.min.js"></script>
    <script src="/js/custom.js"></script>
  </head>

  <body>

    <!-- PRELOADER -->
    <div id="preloader">
      <div class="preloader-area">
        <div class="preloader-box">
          <div class="preloader"></div>
        </div>
      </div>
    </div>

    <!-- 헤더_탑 섹션 -->
    <section class="header-top-section">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <div class="header-top-content">
              <ul class="nav nav-pills navbar-left">
                <li><a href="#"><i class="pe-7s-call"></i><span>010-2401-5119</span></a></li>
                <li><a href="#"><i class="pe-7s-mail"></i><span> taekho1225@gmail.com</span></a></li>
              </ul>
            </div>
          </div>
          <div class="col-md-6">
            <div class="header-top-menu">
              <ul class="nav nav-pills navbar-right">
                <!-- member/read 링크 삽입해야함 -->
                <li><a th:href="@{/member/info(id=${#authentication.name})}">My Account</a></li>
                <li><a th:href="@{/orders/ordersList}">Order Details</a></li>
                <li><a href="/logout">Logout</a></li>
                <li><a th:href="@{/member/info(id=${#authentication.name})}"><i class="pe-7s-lock" th:text="${#authentication.name}"></i></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- 헤더 -->
        <header class="header-section">
            <nav class="navbar navbar-default">
                <div class="container">
                    <div class="navbar-header">
                        <!-- 페이지 너비 줄였을 때 나오는 버튼, 이미지 -->
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <!-- 브랜드 로고 -->
                        <a class="navbar-brand" th:href="@{/}"><b>T</b>eam 1</a>
                    </div>

                    <!-- 헤더 링크들 -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li class="active"><a sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_USER')" th:href="@{/}">Home</a></li>
                            <li><a sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_USER')" th:href="@{/item/itemList}">Shop</a></li>
                            <li><a sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_USER')" th:href="@{/notice/noticeList}">Notice</a></li>
                            <li><a sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_USER')" th:href="@{/board/boardList}">Q&A</a></li>
                            <li><a sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_USER')" th:href="@{/map/shop}">Offline Store</a></li>
                            <li><a sec:authorize="hasAnyRole('ROLE_ADMIN')" th:href="@{/member/memberlist}">Member</a></li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right cart-menu">
                        <li><a sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_USER')" th:href="@{/cart/cartList}"><span> Cart&nbsp;</span> <span class="shoping-cart">0</span></a></li>
                    </ul>
                    </div><!-- /.navbar-collapse -->
                </div><!-- /.container -->
            </nav>
        </header>

        <section class="featured-section">

          <!-- 조각 컨텐츠 부분-->
        <div class="container-fluid">
          <th:block th:replace = "${content}"></th:block> <!-- 템플릿 조각 삽입 -->
        </div>

        </section>
        
     </body>
        

    <footer class="footer">
      <div class="container">
          <div class="row">
              <div class="col-md-12">
                  <p class="center">Team 1 <i class="fa fa-love"></i><a href="#">footer</a>
                  </p>
                  
              </div>
          </div>
      </div>
    </footer>

</th:block>

</html>
