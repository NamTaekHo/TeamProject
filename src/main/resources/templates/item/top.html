<!DOCTYPE html>
<html lang="en">

<th:block th:replace="~{/layout/basic2 :: setContent(~{this::content} )}"> <!-- 템플릿 조각 전달 -->
	<th:block th:fragment="content"> <!-- 템플릿 만들기 -->
	
		<br><h1>Top</h1><br><br>		
		
		<!--상품 6개씩 페이징처리-->	
		<div class="container">
        <div class="row">
			<div class="col-md-4" th:each="dto : ${topList}">
            <div class="row featured isotope">
          <!-- 위의 div 클래스 칸 안에서 아래 div 하나 타임리프 반복문 처리해서 표시하면 됨 -->
          <!-- 아래 div 한세트만 태그들 수정해놓을 테니까 하나 제대로 돌아가면 나머지 다 날리면 됨 -->
          <div class="col-md-3 col-sm-6 col-xs-12 cat-3 featured-items isotope-item">
              <div class="product-item">
                  <!-- 이미지 링크, 크기 -->
                  <img th:src="@{'/aa/' + ${dto.image}}" class="img-responsive" width="255" height="322" alt="">

                  <!-- 상품 div 왼쪽, 오른쪽 위에 달리는 new, sell 부분 쓸거면 쓰고 없애도 됨 -->
                  <div class="sell-meta">
                      <a href="#" class="new-item">New</a>
                      <a href="#" class="sell-item">Sell</a>
                  </div>

                  <!-- 상품에 마우스 올리면(hover) 나타날 화면 -->
                  <div class="product-hover">
                      <div class="product-meta">
                          <a th:href="@{/item/read(itemNo = ${dto.itemNo})}"><i class="pe-7s-cart"></i>Buy Now</a>
                      </div>
                  </div>

                  <!-- 상품 정보 div (상품이름, 가격) -->
                  <div class="product-title">
                      <a href="#">
                          <h3 th:text="${dto.itemName}"></h3>
                          <span th:text="${#numbers.formatDecimal(dto.price, 0, 'COMMA', 0, 'POINT')} + ' 원'"></span>
                      </a>
                  </div>
              </div>
          </div>
        </div>
        </div>
    	</div>
    	</div><br><br>		
    
    
			<!--페이지 버튼-->

			<th:block th:each="page : ${#numbers.sequence(1, list.totalPages)}">
				<li th:class=" 'page-item ' + ${(list.number + 1) == page?'active':''} ">
					<a class="page-link" th:href="@{/item/itemList(page = ${page})}">
						[[${page}]]
					</a>
				</li>
			</th:block>

		</ul>-->
		
	</th:block>
</th:block>
