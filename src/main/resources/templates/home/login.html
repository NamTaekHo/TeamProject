<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <!-- 구글 관련 -->
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="1092662463606-i97oc4pvm4l4mc5fuhurqugl39nn8pg9.apps.googleusercontent.com">

    <title>Team 1</title>
    <link href="/sidebar_templates/css/bootstrap.css" rel="stylesheet">
    <link href="/sidebar_templates/css/bootstrap.min.css" rel="stylesheet">
    <link href="/sidebar_templates/css/signin.css" rel="stylesheet">
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="/js/scripts.js"></script>
    <!-- JS 라이브러리 추가 -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <!-- 구글 관련스크립트 -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>

</head>

<body>

<main class="form-signin">
    <form th:action="@{/login}" th:method="post">
        <div th:if="${param.error != null}">
            사용자ID 또는 비밀번호를 확인해 주세요.
        </div>
        <img class="mb-4" src="images/favicon.png" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">로그인</h1>
        <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" name="username">
            <label for="floatingInput">아이디</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
            <label for="floatingPassword">비밀번호</label>
        </div>

        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> 로그인 상태 유지
            </label>
        </div>
        <a th:href="@{/register}">회원가입</a>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
        <!-- 구글관련-->
        <div class="g-signin2" data-onsuccess="onSignIn"></div>
        <script>
            function onSignIn(googleUser) {
      var profile = googleUser.getBasicProfile();
      console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
      console.log('Name: ' + profile.getName());
      console.log('Image URL: ' + profile.getImageUrl());
      console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
  }
        </script>
    </form>
</main>
</body>
