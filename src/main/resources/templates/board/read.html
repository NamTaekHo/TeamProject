<!DOCTYPE html>
<html lang="en">

<th:block th:replace="~{/layout/basic :: setContent(~{this::content} )}">

    <th:block th:fragment="content">

        <h1 class="mt-4">Q&A(read)</h1>

        <div class="form-group">
            <label >게시물번호</label>
            <input type="text" class="form-control" th:value="${dto.boardNo}" readonly >
        </div>

        <div class="form-group">
            <label >제목</label>
            <input type="text" class="form-control" th:value="${dto.title}" readonly >
        </div>
        <div class="form-group">
            <label >내용</label>
            <textarea class="form-control" rows="5" readonly>[[${dto.content}]]</textarea>
        </div>
        <div class="form-group">
            <label >작성자</label>
            <input type="text" class="form-control" th:value="${dto.id}" readonly>
        </div>
        <div class="form-group">
            <label >등록일</label>
            <input type="text" class="form-control" th:value="${#temporals.format(dto.regDate, 'yyyy/MM/dd HH:mm:ss')}" readonly>
        </div>
        <div class="form-group">
            <label >수정일</label>
            <input type="text" class="form-control" th:value="${#temporals.format(dto.modDate, 'yyyy/MM/dd HH:mm:ss')}" readonly>
        </div>
        
        <!-- 댓글 -->
        <div class="card shadow mb-4" style="margin-top:10px">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">댓글보기</h6>
            </div>
            <div class="card-body" id="commentdiv">
            </div>
            <div class="card-body">
                <textarea class="form-control" id="commentContent" rows="3"></textarea>
                <button type="button" class="btn btn-secondary" onclick="register()">댓글등록</button>
            </div>
        </div>

        <script>
            $(document).ready(function(){
                getList();
            })

            function getList(){
                
                var board = {
                    "no" : [[${dto.boardNo}]],
                    "id" : "[[${dto.id}]]",
                    "title" : "[[${dto.title}]]",
                    "content" : "[[${dto.content}]]"
                };
                //[[${dto}]]; 
                let comment_div = $('#commentdiv');

                $.ajax({
     		      type: "GET",
     		      url: "/comment/boardList/"+board.no,
     		      success: function(response){
     		    	  if(response){
     		    		  comment_div.empty();
     		    		  for(i in response){
     		    			 let comment = response[i];
     		    			 let writer_div = '<div class="fw-bold strong mar">'+comment.id+'</div>';
     		    			 let content_p = '<p class="mar"> '+comment.content+' </p>';
                             let href = '/comment/modify';
                             let modyfy_btn = '<a href="#" class=" modifyBtn btn btn-primary" data-commentNo="comment.commentNo">수정</a>';
     		    			 let href2 = '/comment/remove/'+comment.commentNo;
     		    			 let delete_btn = '<a href="javascript:remove('+comment.commentNo+')" class="deleteBtn btn btn-primary">삭제</a>';
     		    			 let comment_html = '<div class="row">' + writer_div + '</br>' + content_p + '</br>' + modyfy_btn + '&nbsp;' + delete_btn + '<hr>' + '</div>';
     		    			 comment_div.append(comment_html);
                                    
     		    		  }
     		    	  }
     		        }
     		      })
        	}
        	
        	//댓글 수정버튼 클릭 이벤트 처리
        	$(document).on("click", ".modifyBtn", function(event){
				const commentNo = this.getAttribute('data-commentNo');
				const commentRow = this.closest(".row");
				const commentText = commentRow.find("p").eq(0).text();
				const saveBtn = '<button class="saveBtn" data-commentNo="comment.commentNo">저장</button>';
				commentRow.find("p").eq(0).replaceWith('<textarea>commentText</textarea>');
                this.replaceWith(saveBtn);
			})



            function register() {
        		var board = {
                    "no" : [[${dto.boardNo}]],
                    "id" : "[[${dto.id}]]",
                    "title" : "[[${dto.title}]]",
                    "content" : "[[${dto.content}]]"
                };
        		let commentContent = document.getElementById("commentContent");
        		let commentDto ={
        				"commentNo":0,
        				"boardNo": board.no,
                        "id" : "나무라코",
        				"content": commentContent.value
        		};
        		 $.ajax({
        		      type: "POST",
        		      url: "/comment/register",
        		      data: commentDto,
        		      success: function(response){
        		    	  if(response){
        		    		  commentContent.value = null;
        		    		  getList();
        		    	  }
        		        }
        		      })
	    	}

            function modify(commentNo){
                var board = {
                    "no" : [[${dto.boardNo}]],
                    "id" : "[[${dto.id}]]",
                    "title" : "[[${dto.title}]]",
                    "content" : "[[${dto.content}]]"
                };
                let commentContent = document.getElementById("commentContent");
                let commentDto = {
                    "commentNo" : commentNo,
                    "boardNo" : board.no,
                    "id" : "나무라코",
                    "content": "일단 무조건 수정"
                };
                $.ajax({
                    type : "POST",
                    url: "/comment/modify",
                    data: commentDto,
                    success: function(response){
                        if(response){
                            // commentContent.value = commentDto.content;
                            getList();
                        }
                    }
                })
            }
	    	
	    	function remove(commentNo){
				
        		 $.ajax({
        		      type: "DELETE",
        		      url: "/comment/remove/"+commentNo,
        		      success: function(response){
        		    	  if(response){
        		    		  getList();
        		    	  }
        		        }
        		      })
        	}

        	

		</script>

        <!-- 댓글끝 -->

        <a th:href="@{/board/modify(boardNo = ${dto.boardNo})}">
        	<button type="button" class="btn btn-primary">수정</button>
        </a>

        <!-- 목록페이지 링크 수정 -->
        <a th:href="@{/board/boardList(page=${page})}">
            <button type="button" class="btn btn-info">목록으로</button>
        </a>

        

    </th:block>

</th:block>
